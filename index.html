<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MQTT波形监控</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'realtime')" id="defaultOpen">实时波形</button>
    <button class="tablinks" onclick="openTab(event, 'history')">历史记录</button>
    <button class="tablinks" onclick="openTab(event, 'result')">检测结果</button>
  </div>

  <div id="result" class="tabcontent">
    <div id="healthCard" class="health-card" style="display: none;">
      <div class="health-text"></div>
    </div>
    <div id="resultContent"></div>
    <div class="health-buttons">
  <button class="health-btn healthy" onclick="sendHealthStatus(1)"></button>
  <button class="health-btn unhealthy" onclick="sendHealthStatus(2)"></button>
</div>
  </div>

  <!-- 在波形图容器下方添加状态指示器 -->
  <div class="tabcontent" id="realtime">
    <canvas id="waveformChart"></canvas>
    <div id="connectionStatus" class="status-indicator">
    <span class="status-icon"></span>
    <span class="status-text"></span>
  </div>
  </div>

  <div id="history" class="tabcontent">
    <div id="historyList"></div>
<button class="clear-history" onclick="clearHistory()">清空历史记录</button>
  </div>

  <div id="healthResult" class="tabcontent">
    <div id="healthCard" class="health-card">
      <span class="health-icon"></span>
      <span class="health-text"></span>
    </div>
    <div id="resultContent"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
